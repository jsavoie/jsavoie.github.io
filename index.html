---
layout: default
---

<div class="container-fluid index">
<div class="row">
<div class="article">
<ul>
{% for post in site.posts limit: site.post_limit %}
<li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
<small class="hidden-xs">{{ post.date | date: "%B %-d, %Y" }}</small></li>
{% endfor %}
</ul>

<ul>
{% if site.twitter_username %}<li><a href="http://www.twitter.com/{{ site.twitter_username }}" target="_new">Twitter</a></li>{% endif %}
{% if site.github_username %}<li><a href="https://github.com/{{ site.github_username }}" target="_new">Github</i></a></li>{% endif %}
</ul>
</div>
</div>
</div>
