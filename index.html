---
layout: default
---

<div class="container-fluid index">
<div class="row">
<div class="article">
<ul>
{% for post in site.posts limit: site.post_limit %}
<li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
<small class="hidden-xs">{{ post.date | date: "%B %-d, %Y" }}</small></li>
{% endfor %}
</ul>
</div>
</div>
</div>
